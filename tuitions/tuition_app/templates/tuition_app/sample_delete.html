<!DOCTYPE html>
<html>
<head>
  <title>Delete Popup Test</title>
</head>
<body>

<button class="btn btn-red" onclick="showConfirmPopup('/delete-url/123/')">Delete</button>

<div id="confirmPopup" style="display: none; position: fixed; top: 0; left: 0;
    width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 9999;">
  <div style="background-color: white; padding: 20px; width: 300px; margin: 200px auto;
      text-align: center; border-radius: 10px;">
    <p>Are you sure you want to delete?</p>
    <button onclick="confirmDelete()">Yes</button>
    <button onclick="closePopup()">No</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    window.showConfirmPopup = function (url) {
      deleteUrl = url;
      document.getElementById("confirmPopup").style.display = "block";
    };

    window.closePopup = function () {
      document.getElementById("confirmPopup").style.display = "none";
      deleteUrl = "";
    };

    window.confirmDelete = function () {
      window.location.href = deleteUrl;
    };
  });
</script>


</body>
</html>
